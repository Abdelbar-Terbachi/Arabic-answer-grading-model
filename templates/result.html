<!DOCTYPE html>
<html>
<head>
    <title>Questionnaire - Result</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css">
</head>
<body>
    <div class="container mx-auto py-8">
        <h1 class="text-2xl font-bold mb-4">Questionnaire - Result</h1>

        <h2 class="text-xl font-bold mt-8 mb-4">Grades:</h2>
        <ul>
            {% for question, grade in grades.items() %}
            <li>
                <strong>{{ question }}</strong>: {{ grade }}
            </li>
            {% endfor %}
        </ul>

        <div class="mt-8">
            <a href="/" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Go Back</a>
        </div>
    </div>
</body>
</html>
