<!DOCTYPE html>
<html>
<head>
    <title>Questionnaire</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css">
</head>
<body>
    <div class="container mx-auto py-8">
        <h1 class="text-2xl font-bold mb-4">Questionnaire</h1>

        <form action="/submit" method="POST">
            {% for i in range(len(questions)) %}
            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2" for="response{{ i }}">{{ questions[i] }}</label>
                <textarea class="form-textarea mt-1 block w-full border border-solid border-black" rows="3" name="response{{ i }}"
                          id="response{{ i }}"></textarea>
            </div>
        {% endfor %}

            <div class="mt-4">
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Submit</button>
            </div>
        </form>

        {% if grades %}
        <h2 class="text-xl font-bold mt-8 mb-4">Grades:</h2>
        <ul>
            {% for question, grade in grades.items() %}
            <li>
                <strong>{{ question }}</strong>: {{ grade }}
            </li>
            {% endfor %}
        </ul>
        {% endif %}
    </div>
</body>
</html>
