<!DOCTYPE html>
<html>
<head>
    <title>Questionnaire</title>
    <link href="https://cdn.tailwindcss.com/2.2.17/tailwind.min.css" rel="stylesheet">
</head>
<body>
<h1>Questionnaire</h1>

<div id="questions-container">
    {% for question in questions %}
        <div>
            <p>{{ question }}</p>
            <input type="text" class="answer-input">
        </div>
    {% endfor %}
</div>

<button onclick="submitAnswers()">See Results</button>

<div id="results-container"></div>

<script>
    // Submit answers and fetch results
    function submitAnswers() {
        const answerInputs = document.querySelectorAll('.answer-input');
        const answers = [];

        // Collect answers from each input field
        answerInputs.forEach(answerInput => {
            const answer = answerInput.value;
            answers.push(answer);
        });

        // Send answers to the Flask backend for prediction
        fetch('/predict', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({answers: answers})

        })
            .then(response => response.json())
            .then(data => {
                // Process and display results
                const resultsContainer = document.getElementById('results-container');
                resultsContainer.innerHTML = '';

                data.forEach(result => {
                    const resultBox = document.createElement('div');
                    resultBox.innerHTML = `<p>${result[0]}</p><p>${result[1]}</p>`;
                    resultsContainer.appendChild(resultBox);
                });
            });
    }
</script>
